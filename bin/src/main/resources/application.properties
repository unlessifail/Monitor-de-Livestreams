# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:youtubedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# YouTube API Configuration
youtube.api.key=YOUR_YOUTUBE_API_KEY_HERE
youtube.hub.url=https://pubsubhubbub.appspot.com/subscribe
youtube.feed.url=https://www.youtube.com/xml/feeds/videos.xml

# Application Callback URL (Update with your ngrok URL)
app.callback.url=https://your-ngrok-url.ngrok.io/api/v1/notifications

# Logging
logging.level.com.youtube.livemonitor=INFO
logging.level.org.springframework.web=INFO

# Spring Boot Scheduling
spring.task.scheduling.pool.size=2
